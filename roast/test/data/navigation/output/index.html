<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="fi" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
      Templated ReStructuredText
    </title>
  </head>
  <body>
    <h1>
      Templated ReStructuredText
    </h1>

    <ul>
      <li>
	<a href="one">
	  <span class="header">One</span>
	  Bar
	</a>
      </li>
      <li>
	<a href="two">
	  <span class="header">Two</span>
	  Quux
	</a>
      </li>
    </ul>

    <div>

      <h2 class="subtitle" id="heading-1">Heading 1</h2>
      <p>Howdy!</p>
      <div class="section">
	<h1><a id="heading-2" name="heading-2">Heading 2</a></h1>
	<p>More greetings.</p>
      </div>
    </div>
  </body>
</html>
