# Any random order of config processing will make it ignore foo.rst;
# enough false entries to make that likely to trigger. Section names
# can't be identical or ConfigParser will merge them!

[file *.rst]
action=ignore

[file f*.rst]
action=ignore

[file *o*.rst]
action=ignore

[file fo*.rst]
action=ignore

[file *o.rst]
action=ignore

[file f*o.rst]
action=ignore

[file *oo.rst]
action=rst
